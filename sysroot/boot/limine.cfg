TIMEOUT=5
TERM_BACKGROUND=70000000
TERM_WALLPAPER=boot:///boot/background.bmp
TERM_WALLPAPER_STYLE=stretched
TERM_MARGIN=0

${KERNEL_PATH}=boot:///boot/ironclad
${INITRD_PATH}=boot:///boot/initramfs.tar
${PROTOCOL}=stivale2

:Gloire
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=init=@ramdev1/usr/bin/bash

:Gloire - Debug Kernel

${TRACING_CMDLINE}=memtracing syscalltracing init=@ramdev1/usr/bin/bash

::No KASLR, all tracing
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=${TRACING_CMDLINE}
KASLR=no

::KASLR, all tracing
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=${TRACING_CMDLINE}
