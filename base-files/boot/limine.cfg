TIMEOUT=5
TERM_WALLPAPER=boot:///boot/background.bmp
TERM_WALLPAPER_STYLE=stretched

${KERNEL_PATH}=boot:///boot/ironclad
${INITRD_PATH}=boot:///boot/initramfs
${PROTOCOL}=multiboot2

:Gloire - Graphical (gwm)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/gwm

:Gloire - Terminal (gcon)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/sbin/init

:Advanced options for Gloire
   ::Gloire - Debug Graphical (gwm, nolocaslr, noprogaslr)
   KERNEL_PATH=${KERNEL_PATH}
   MODULE_PATH=${INITRD_PATH}
   PROTOCOL=${PROTOCOL}
   CMDLINE=root=ramdev1 init=/usr/bin/gwm nolocaslr noprogaslr

   ::Gloire - Debug Terminal (gcon, nolocaslr, noprogaslr)
   KERNEL_PATH=${KERNEL_PATH}
   MODULE_PATH=${INITRD_PATH}
   PROTOCOL=${PROTOCOL}
   CMDLINE=root=ramdev1 init=/usr/bin/gcon nolocaslr noprogaslr

:Memory test (memtest86+)
PROTOCOL=linux
KERNEL_PATH=boot:///boot/memtest.bin
