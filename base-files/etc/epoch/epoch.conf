# https://universe2.us/epochconfig.html

BootBannerText=Welcome! Please report any issues at https://github.com/streaksu/Gloire/issues
Hostname=FILE /etc/hostname
DefaultRunlevel=boot
DisableCAD=false
EnableLogging=true

ObjectID=bootfs
	ObjectDescription=Mounting boot partition
	ObjectStartCommand=mount -t fat32 sata01p1 /boot
	ObjectStopCommand=umount /boot
	ObjectStartPriority=1
	ObjectStopPriority=0
	ObjectEnabled=true
	ObjectRunlevels=boot
	ObjectOptions=RAWDESCRIPTION

ObjectID=gcon
	ObjectDescription=Console emulator
	ObjectStartCommand=/usr/bin/gcon
	ObjectStopCommand=NONE
	ObjectStartPriority=2
	ObjectStopPriority=0
	ObjectEnabled=true
	ObjectRunlevels=boot
	ObjectOptions=FORK

ObjectID=killall5_soft
	ObjectDescription=Terminating all processes
	ObjectStopCommand=killall5 -15 && sleep 5
	ObjectStartPriority=0
	ObjectStopPriority=1
	ObjectEnabled=true
	ObjectOptions=HALTONLY RAWDESCRIPTION

ObjectID=killall5
	ObjectDescription=Killing all processes
	ObjectStopCommand=killall5 -9 && sleep 5
	ObjectStartPriority=0
	ObjectStopPriority=2
	ObjectEnabled=true
	ObjectOptions=HALTONLY RAWDESCRIPTION

ObjectID=clear_tmp
	ObjectDescription=Clearing /tmp
	ObjectStartCommand=NONE
	ObjectStopCommand=rm -r /tmp/* &>/dev/null
	ObjectStartPriority=0
	ObjectStopPriority=3
	ObjectEnabled=true
	ObjectOptions=FORCESHELL RAWDESCRIPTION
