TIMEOUT=5
TERM_WALLPAPER=boot:///background.bmp
TERM_WALLPAPER_STYLE=stretched

${KERNEL_PATH}=boot:///ironclad
${PROTOCOL}=multiboot2

:Gloire - Graphical (gwm)
KERNEL_PATH=${KERNEL_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=sata01p2 init=/usr/bin/gwm

:Gloire - Terminal (gcon)
KERNEL_PATH=${KERNEL_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=sata01p2 init=/sbin/init

:Advanced options for Gloire
   ::Gloire - Debug Graphical (gwm, nolocaslr, noprogaslr)
   KERNEL_PATH=${KERNEL_PATH}
   PROTOCOL=${PROTOCOL}
   CMDLINE=root=sata01p2 init=/usr/bin/gwm nolocaslr noprogaslr

   ::Gloire - Debug Terminal (gcon, nolocaslr, noprogaslr)
   KERNEL_PATH=${KERNEL_PATH}
   PROTOCOL=${PROTOCOL}
   CMDLINE=root=sata01p2 init=/usr/bin/gcon nolocaslr noprogaslr

:Memory test (memtest86+)
PROTOCOL=linux
KERNEL_PATH=boot:///memtest.bin
