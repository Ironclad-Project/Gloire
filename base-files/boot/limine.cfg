TIMEOUT=5
TERM_WALLPAPER=boot:///boot/background.bmp
TERM_WALLPAPER_STYLE=stretched

${KERNEL_PATH}=boot:///boot/ironclad
${INITRD_PATH}=boot:///boot/initramfs.tar
${PROTOCOL}=multiboot2

:Gloire (graphical)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/gwm

:Gloire (non-graphical)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/gcon

:Debug options

::Gloire (graphical, debug)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=syscalltracing root=ramdev1 init=/usr/bin/gwm

::Gloire (non-graphical, debug)
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=syscalltracing root=ramdev1 init=/usr/bin/gcon

:Extra
::memtest86+
PROTOCOL=linux
KERNEL_PATH=boot:///boot/memtest.bin
