TIMEOUT=5
GRAPHICS=yes
THEME_BACKGROUND=90000000
BACKGROUND_PATH=boot:///boot/background.bmp
BACKGROUND_STYLE=stretched

:Gloire
KERNEL_PATH=boot:///boot/ironclad
MODULE_PATH=boot:///boot/initramfs.tar
PROTOCOL=stivale2
CMDLINE=init=@ramdev1/sbin/init

:Gloire - Debug (No KASLR, memtracing)
KERNEL_PATH=boot:///boot/ironclad
MODULE_PATH=boot:///boot/initramfs.tar
PROTOCOL=stivale2
CMDLINE=memtracing init=@ramdev1/sbin/init
KASLR=no
