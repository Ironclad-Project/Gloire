TIMEOUT=5
TERM_BACKGROUND=70000000
TERM_WALLPAPER=boot:///boot/background.bmp
TERM_WALLPAPER_STYLE=stretched
TERM_MARGIN=0

${KERNEL_PATH}=boot:///boot/ironclad
${INITRD_PATH}=boot:///boot/initramfs.tar
${PROTOCOL}=stivale2

:Gloire (graphical)
DEPRECATION_WARNING=no
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/gwm

:Gloire (text only)
DEPRECATION_WARNING=no
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/init

:Gloire - Debug Kernel

${TRACING_CMDLINE}=syscalltracing root=ramdev1 init=/usr/bin/init

::No KASLR, all tracing, text only
DEPRECATION_WARNING=no
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=${TRACING_CMDLINE}
KASLR=no

::KASLR, all tracing, text only
DEPRECATION_WARNING=no
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=${TRACING_CMDLINE}

::No KASLR, text only
DEPRECATION_WARNING=no
KERNEL_PATH=${KERNEL_PATH}
MODULE_PATH=${INITRD_PATH}
PROTOCOL=${PROTOCOL}
CMDLINE=root=ramdev1 init=/usr/bin/init
KASLR=no
