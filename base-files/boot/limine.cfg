${PROTOCOL}=multiboot2
${BASECMDLINE}=rootuuid=123e4567-e89b-12d3-a456-426614174000

:Gloire - Graphical
KERNEL_PATH=${KERNEL_PATH}
PROTOCOL=${PROTOCOL}
