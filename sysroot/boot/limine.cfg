TIMEOUT=5
TERM_BACKGROUND=90000000
TERM_WALLPAPER=boot:///boot/background.bmp
TERM_WALLPAPER_STYLE=stretched
TERM_MARGIN=0

:Gloire
KERNEL_PATH=boot:///boot/ironclad
MODULE_PATH=boot:///boot/initramfs.tar
PROTOCOL=stivale2
CMDLINE=init=@ramdev1/usr/bin/bash

:Gloire - Debug (No KASLR, all tracing)
KERNEL_PATH=boot:///boot/ironclad
MODULE_PATH=boot:///boot/initramfs.tar
PROTOCOL=stivale2
CMDLINE=memtracing syscalltracing init=@ramdev1/usr/bin/bash
KASLR=no
